{% extends 'base.html' %}
{%block content%}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
{% for fltr in filters%}
<div>
    {% if filters[fltr] %}
    <div style="color: white">
        <p>{{fltr}}: </p>

        <p style="background: #1de8db; color: black">
            {% for f in filters[fltr]%}{{f}} {% endfor %}
        </p>
    </div>
    {% endif %}
</div>
{% endfor %}

{%endblock%}
